<h1>{{book.id == null ? 'Add' : 'Edit'}} Item - {{book.id}}</h1>

<form>
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Item Name" [(ngModel)]="book.name" name="name">

  <label for="author">Description</label>
  <input type="text" class="form-control" id="author" placeholder="Item desc" name="author" [(ngModel)]="book.author">

  <label for="author">Price</label>
  <input type="text" class="form-control" id="price" placeholder="price" name="price" [(ngModel)]="book.price">

  <div class="form-group" *ngIf="book.id == null">
    <br>
    <input type="file" (change)="onFileChanged($event)">
    <img [src]="imgURL" height="200" width="200" *ngIf="imgURL">
  </div>  
  <br>
  <button type="button" class="btn btn-success" (click)="saveBook()">Save Item</button>
</form>
